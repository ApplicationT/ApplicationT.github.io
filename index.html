<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>打开或下载应用</title>
     
<script src="assets/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
 
<a id="vlink" onClick="try_to_open_app()" style="display:none"></a>
<script>

    $(".greenBtn").click(function(e){
        openApp(e);
    });

    function openApp(e){
        var u = window.navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if(isAndroid){
            android();
        }
        if(isiOS){
            ios();
        }
    }
    function android(){
        window.location.href = "transfer://transfer.guest.com/openwith"; /***打开app的协议，有安卓同事提供***/
        window.setTimeout(function(){
           window.location.href = "http://app.mi.com/details?id=com.miui.backup.transfer"; /***Android移动端下载地址***/
        },2000);
      }

    function ios(){
        var ifr = document.createElement("iframe");
        ifr.src = "打开APP的协议"; /***打开app的协议，有ios同事提供***/
        ifr.style.display = "none"; 
        document.body.appendChild(ifr);
        window.setTimeout(function(){
          document.body.removeChild(ifr);
           window.location.href = "下载APP的地址"; /***下载app的地址***/
        },2000)
      }

    
</script>
</body>
</html>
